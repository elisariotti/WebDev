{% extends "control_base.html" %}

{% load crispy_forms_tags %}

{% block control %}
<div class="container">
  <div class="col-sm-3">
  <form method="post" class="form_signin">
    <h2 class="form-signin-heading">Please sign in</h2>{% csrf_token %}
    {{ form | crispy}}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in
    </button>
  </form>
</div>
</div>
{% endblock %}
