{% extends "control_base.html" %}
{% load crispy_forms_tags %}
{% block control %}


  <div class="col-sm-9 col-sm-offset-1 col-md-offset-1 main">
    <a href="{% url "control_panel:control_newsletter_list" %}">
      <button type="button" class="btn-success"><< All Newsletter</button>
    </a>
  </div>

  <div class="col-sm-9 col-sm-offset-1 col-md-offset-1 main">
    <div class="page_header">
        <h1>{{ newsletter.subject }}</h1>
    </div>


    {{ newsletter.body }}
  </div>

  <div class="col-sm-9  col-md-offset-1 main">

  <div class="col-md-2col-md-offset-1" >
    <a href="{% url "control_panel:control_newsletter_edit" pk=newsletter.pk %}">
      <button class="btn btn-info">Edit</button></a>
    <a href="{% url "control_panel:control_newsletter_delete" pk=newsletter.pk %}">
      <button class="btn btn-danger">Delete</button></a>
    <a href="{% url "control_panel:control_newsletters" %}">
      <button class="btn btn-success">New</button></a>
  </div>

</div>
{% endblock %}
